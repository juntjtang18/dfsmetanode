<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaNode Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Include the navigation bar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <h1>Registered Nodes</h1>
        <div class="row" th:each="node : ${registeredNodes}">
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-cube mr-2"></i>
                            <span th:text="${node.containerUrl}">Container URL</span>
                        </h5>
                        <p class="card-text">
                            <small class="text-muted">
                                Last Report Time: 
                                <span th:text="${#dates.format(node.lastTimeReport, 'yyyy-MM-dd HH:mm:ss')}">Last Report Time</span>
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
